{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'imageui/style.css' %}">

    <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>

    <script src="{% static 'imageui/get_image.js' %}"></script>

    <script type="text/javascript" src="{% static 'imageui/jquery.mosaic.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'imageui/jquery.mosaic.css' %}"/>

</head>
<body>
<div>
    <section id="form" class="container">
        <h1>Fractal image generator</h1>
        <em>Choose an image size and click generate for a Mandelbrot Image.</em>
        <br>
        <br>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="width">Width:</label>
                                <input type="number" name="width" value="250" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row flex">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="height">Height:</label>
                                <input type="number" name="height" value="250" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2 align-bottom">
                            <div class="form-group">
                                <button id="submit" class="form-control">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="outer-container" class="col-md-4" style="background-image: url('{{ image_to_show }}')">
                    {% if image_to_show == '' %}
                        <a id="download-image" href="" target="_blank">Download image</a>
                    {% else %}
                        <a id="download-image" style="display: block;" href="{{ image_to_show }}" target="_blank">Download image</a>
                    {% endif %}
                </div>
            </div>
        </form>
    </section>

    <br>
    <br>

    <section class="container" id="previous-images">
        <h2>Previously generated images</h2>
        <div id="myMosaic">
            {% for image in images %}
                <div class="item withImage align-bottom" data-aspect-ratio="{{ image.aspect_ratio }}"
                     style="background-image: url('{{ image }}');">

                    <a href="{{ image }}" target="_blank">Download image</a>

                </div>
            {% endfor %}
        </div>
    </section>
</div>
</body>
</html>
